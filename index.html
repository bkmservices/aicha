    <div class="chat-container">

                <img src="img/aicha.jpg" alt="Avatar">

                <span class="time">12:46</span>
            </div>
        </div>

        <footer>

            <i class="fas fa-camera"></i>
            
            <input id="message"type="text" placeholder="Ã‰crire un message...">

<script src="scripts.js"></script>
